name: Release
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v0.0.0'
  push:
    tags:
      - 'v*'
env:
  GO_VERSION: '1.24'
  APP_NAME: 'aeron-imgman'
jobs:
  # Run comprehensive tests first
  comprehensive-test:
    uses: ./.github/workflows/comprehensive-test.yml
    secrets: inherit
  build:
    needs: comprehensive-test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux builds
          - goos: linux
            goarch: amd64
            suffix: ''
          - goos: linux
            goarch: arm64
            suffix: ''
          - goos: linux
            goarch: arm
            goarm: '7'
            suffix: ''
          # Windows builds
          - goos: windows
            goarch: amd64
            suffix: '.exe'
          - goos: windows
            goarch: arm64
            suffix: '.exe'
          # macOS builds
          - goos: darwin
            goarch: amd64
            suffix: ''
          - goos: darwin
            goarch: arm64
            suffix: ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - name: Download dependencies
        run: go mod download
      - name: Detect version
        id: version
        run: |
          # Determine version from tag or input
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          
          # Set outputs
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "is_prerelease=$([[ "$VERSION" =~ -(edge|alpha|beta|rc|pre|dev) ]] || [[ "$VERSION" == "edge" ]] && echo true || echo false)" >> $GITHUB_OUTPUT
      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: 0
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # Build binary
          go build \
            -ldflags="-s -w -X main.Version=${VERSION} -X main.Commit=${COMMIT} -X main.BuildTime=${BUILD_TIME}" \
            -o ${{ env.APP_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goarm }}${{ matrix.suffix }} \
            .
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goarm }}
          path: ${{ env.APP_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goarm }}${{ matrix.suffix }}
  docker:
    needs: comprehensive-test
    uses: ./.github/workflows/docker-publish.yml
    with:
      version: ${{ github.event_name == 'push' && github.ref_name || github.event.inputs.version }}
    secrets: inherit
    permissions:
      contents: read
      packages: write
      id-token: write
  release:
    needs: [build, docker]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Detect version
        id: version
        run: |
          # Determine version from tag or input
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          
          # Set outputs
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "is_prerelease=$([[ "$VERSION" =~ -(edge|alpha|beta|rc|pre|dev) ]] || [[ "$VERSION" == "edge" ]] && echo true || echo false)" >> $GITHUB_OUTPUT
      - name: Download binary artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          pattern: ${{ env.APP_NAME }}-*
          merge-multiple: true
      - name: Prepare release assets
        run: |
          ls -la ./artifacts/
      - name: Generate release notes
        run: |
          if [ "${{ steps.version.outputs.is_prerelease }}" = "true" ]; then
            cat > RELEASE_NOTES.md << 'EOF'
          > [!WARNING]
          > Dit is een pre-release versie. Deze versie kan instabiel zijn en is bedoeld voor testing.
          
          ## Downloads
          EOF
          else
            cat > RELEASE_NOTES.md << 'EOF'
          ## Downloads
          EOF
          fi
          
          cat >> RELEASE_NOTES.md << 'EOF'

          Download het juiste bestand voor je platform:

          ### Linux
          - `aeron-imgman-linux-amd64` - 64-bit Intel/AMD
          - `aeron-imgman-linux-arm64` - 64-bit ARM (Raspberry Pi 4/5, AWS Graviton)
          - `aeron-imgman-linux-arm7` - 32-bit ARM (Raspberry Pi 2/3)

          ### Windows
          - `aeron-imgman-windows-amd64.exe` - 64-bit Intel/AMD
          - `aeron-imgman-windows-arm64.exe` - 64-bit ARM

          ### macOS
          - `aeron-imgman-darwin-amd64` - Intel Macs
          - `aeron-imgman-darwin-arm64` - Apple Silicon (M1/2/3/4/etc...)

          ## Installatie

          1. Download het juiste bestand voor je platform
          2. Maak het uitvoerbaar (Linux/macOS): `chmod +x aeron-imgman-*`
          3. Verplaats naar een directory in je PATH (optioneel)

          ## Docker

          ```bash
          docker pull ghcr.io/oszuidwest/aeron-imgman:${{ steps.version.outputs.version }}
          ```

          ## Documentatie

          Voor configuratie en gebruiksvoorbeelden, zie de [README](https://github.com/oszuidwest/aeron-imgman#readme).
          EOF
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          body_path: RELEASE_NOTES.md
          files: ./artifacts/*
          draft: false
          prerelease: ${{ steps.version.outputs.is_prerelease == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
