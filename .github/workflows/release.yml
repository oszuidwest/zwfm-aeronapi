name: Release
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v0.0.0'
      skip_tests:
        description: 'Skip tests (for edge releases)'
        type: boolean
        default: false
  push:
    tags:
      - 'v*'
env:
  GO_VERSION: '1.25'  # Also update in test.yml and comprehensive-test.yml
  APP_NAME: 'zwfm-aerontoolbox'
jobs:
  # Run comprehensive tests first
  comprehensive-test:
    permissions:
      contents: read
    uses: ./.github/workflows/comprehensive-test.yml
    with:
      skip_tests: ${{ inputs.skip_tests || false }}
    secrets: inherit
  build:
    needs: comprehensive-test
    if: ${{ !cancelled() && !failure() }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          # Linux builds
          - goos: linux
            goarch: amd64
            suffix: ''
          - goos: linux
            goarch: arm64
            suffix: ''
          - goos: linux
            goarch: arm
            goarm: '7'
            suffix: ''
          # Windows builds
          - goos: windows
            goarch: amd64
            suffix: '.exe'
          - goos: windows
            goarch: arm64
            suffix: '.exe'
          # macOS builds
          - goos: darwin
            goarch: amd64
            suffix: ''
          - goos: darwin
            goarch: arm64
            suffix: ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - name: Download dependencies
        run: go mod download
      - name: Detect version
        id: version
        run: |
          # Determine version from tag or input
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          
          # Set outputs
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "is_prerelease=$([[ "$VERSION" =~ -(edge|alpha|beta|rc|pre|dev) ]] || [[ "$VERSION" == "edge" ]] && echo true || echo false)" >> $GITHUB_OUTPUT
      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: 0
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # Build binary
          go build \
            -ldflags="-s -w -X main.Version=${VERSION} -X main.Commit=${COMMIT} -X main.BuildTime=${BUILD_TIME}" \
            -o ${{ env.APP_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goarm }}${{ matrix.suffix }} \
            .
      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.APP_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goarm }}
          path: ${{ env.APP_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goarm }}${{ matrix.suffix }}
  docker:
    needs: comprehensive-test
    if: ${{ !cancelled() && !failure() }}
    uses: ./.github/workflows/docker-publish.yml
    with:
      version: ${{ github.event_name == 'push' && github.ref_name || github.event.inputs.version }}
    secrets: inherit
    permissions:
      contents: read
      packages: write
      id-token: write
  release:
    needs: [build, docker]
    runs-on: ubuntu-latest
    if: ${{ !cancelled() && !failure() && (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch') }}
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Detect version
        id: version
        run: |
          # Determine version from tag or input
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          
          # Set outputs
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "is_prerelease=$([[ "$VERSION" =~ -(edge|alpha|beta|rc|pre|dev) ]] || [[ "$VERSION" == "edge" ]] && echo true || echo false)" >> $GITHUB_OUTPUT
      - name: Download binary artifacts
        uses: actions/download-artifact@v7
        with:
          path: ./artifacts
          pattern: ${{ env.APP_NAME }}-*
          merge-multiple: true
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: ./artifacts/*
          draft: false
          prerelease: ${{ steps.version.outputs.is_prerelease == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
