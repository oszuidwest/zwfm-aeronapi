name: Test
permissions:
  contents: read
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests (for edge releases)'
        type: boolean
        default: false
env:
  GO_VERSION: '1.24'
jobs:
  test:
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_tests }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - name: Download dependencies
        run: go mod download
      - name: Run go vet
        run: go vet ./...
      - name: Run go fmt check
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "The following files are not formatted:"
            gofmt -s -l .
            exit 1
          fi
      - name: Test build
        run: go build -v ./...
      - name: Test version functionality
        run: |
          go build -ldflags="-X main.Version=test -X main.Commit=test -X main.BuildTime=$(date -u +%Y-%m-%dT%H:%M:%SZ)" -o zwfm-aeronapi .
          ./zwfm-aeronapi -version
      - name: Run unit tests
        run: go test -v -short ./...
