# Aeron Image Manager API configuratie-voorbeeld
# Kopieer dit bestand naar config.yaml en pas de waarden aan voor jouw omgeving

# Database-configuratie
database:
  host: localhost       # PostgreSQL-host
  port: "5432"          # PostgreSQL-poort
  name: aeron           # Databasenaam
  user: aeron           # Database-gebruiker
  password: ""          # Database-wachtwoord
  schema: aeron         # Databaseschema (standaard: aeron)
  sslmode: disable      # SSL-modus (disable, require, verify-ca, verify-full)

# Afbeeldingsverwerkingsconfiguratie
image:
  target_width: 640     # Doelbreedte voor geschaalde afbeeldingen
  target_height: 640    # Doelhoogte voor geschaalde afbeeldingen
  quality: 85           # JPEG-kwaliteit (1-100)
  reject_smaller: false # Afbeeldingen kleiner dan doelafmetingen weigeren

# API-configuratie
api:
  enabled: false        # API-sleutelauthenticatie inschakelen
  keys: []              # Lijst van geldige API-sleutels (indien ingeschakeld)
    # - "jouw-veilige-api-sleutel-hier"