# Aeron Image Manager API configuratie-voorbeeld
# Kopieer dit bestand naar config.yaml en pas de waarden aan voor jouw omgeving

# Database-configuratie
database:
  host: localhost       # PostgreSQL-host
  port: "5432"          # PostgreSQL-poort
  name: aeron           # Databasenaam
  user: aeron           # Database-gebruiker
  password: ""          # Database-wachtwoord
  schema: aeron         # Databaseschema (standaard: aeron)
  sslmode: disable      # SSL-modus (disable, require, verify-ca, verify-full)
  max_open_conns: 25    # Maximum aantal open verbindingen (standaard: 25)
  max_idle_conns: 5     # Maximum aantal idle verbindingen (standaard: 5)
  conn_max_lifetime: 5  # Maximale levensduur verbinding in minuten (standaard: 5)

# Afbeeldingsverwerkingsconfiguratie
image:
  target_width: 640          # Doelbreedte voor geschaalde afbeeldingen
  target_height: 640         # Doelhoogte voor geschaalde afbeeldingen
  quality: 85                # JPEG-kwaliteit (1-100)
  reject_smaller: false      # Afbeeldingen kleiner dan doelafmetingen weigeren
  max_download_bytes: 52428800  # Maximum downloadgrootte in bytes (standaard: 50MB)

# API-configuratie
api:
  enabled: false        # API-sleutelauthenticatie inschakelen
  keys: []              # Lijst van geldige API-sleutels (indien ingeschakeld)
    # - "jouw-veilige-api-sleutel-hier"
  request_timeout: 30   # Request timeout in seconden (standaard: 30)

# Database onderhoudsconfiguratie
maintenance:
  bloat_threshold: 10.0      # Bloat percentage drempel voor vacuum-aanbeveling (standaard: 10.0)
  dead_tuple_threshold: 10000  # Dead tuple drempel voor vacuum-aanbeveling (standaard: 10000)

# Backup-configuratie
backup:
  enabled: false              # Backup-endpoints inschakelen
  path: "/backups"            # Directory voor het opslaan van backups
  retention_days: 30          # Automatisch backups ouder dan dit verwijderen
  max_backups: 10             # Maximum aantal backups om te bewaren
  default_format: "custom"    # Standaard backup-formaat: "custom" (binair) of "plain" (SQL)
  default_compression: 9      # Standaard compressieniveau (0-9)
