services:
  zwfm-aerontoolbox:
    image: ghcr.io/oszuidwest/zwfm-aerontoolbox:latest
    container_name: zwfm-aerontoolbox
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./config.json:/app/config.json:ro
      - ./backups:/backups
    environment:
      - TZ=Europe/Amsterdam
      # Override log level via environment variable (optional)
      # - LOG_LEVEL=debug
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
